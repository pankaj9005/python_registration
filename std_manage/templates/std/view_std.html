<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add User</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">View User</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-body">
              <form action="/std/view-std/{{std.id}}" method="POST">
                  {% csrf_token %}
               <div class="md-3">
                  <label for="name">Name</label>
                <input name="std_name" type="text" class="form-control" id="name" placeholder="Enter your name" value="{{std.name}}">
               </div>
                <div class="md-3">
                  <label for="Mobile_number">Mobile Number</label>
                  <input name="std_mobile_number" type="text" class="form-control" id="mobile_number" placeholder="Enter your mobile number" value="{{std.mobile_number}}">
                </div>
                <div class="md-3">
                  <label for="email">Email</label>
                  <input name="std_email" type="email" class="form-control" id="email" placeholder="Enter your email" value="{{std.email}}">
                </div>
                <div class="md-3">
                  <label for="age">Age</label>
                  <input name="std_age" type="text" class="form-control" id="age" placeholder="Enter your age" value="{{std.age}}">
                </div>
                <div class="md-3 my-2">
                  <label for="gender">Gender :</label>
                      <input name="std_gender" type="text" class="form-control" id="gender" placeholder="Enter your gender" value="{{std.gender}}">
                </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
